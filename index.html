<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Co-op Game Sessions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Dark Theme */
        body {
            background-color: #121212;
            color: #E2E2E2;
        }

        /* Table Styles */
        .table-header {
            background-color: #1F1F1F;
            color: #A0A0A0;
        }

        .table-row {
            background-color: #1B1B1B;
            transition: background-color 0.3s;
        }

        .table-row:hover {
            background-color: #242424;
        }

        .table-container {
            background-color: #1A1A1A;
            border: 1px solid #2A2A2A;
        }

        /* Credits */
        .credits {
            position: absolute;
            bottom: 16px;
            right: 16px;
            color: #A0A0A0;
            font-size: 0.875rem; /* Text-sm in Tailwind */
        }

        /* General Layout */
        .container h1 {
            color: #E2E2E2;
        }

        .container h2 {
            color: #A0A0A0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold mb-4 text-center">Seamless Co-op Game Sessions</h1>
        <h2 class="text-xl font-semibold mb-6 text-center">Seamless Co-op Mod Manager</h2>
        
        <div class="shadow-md rounded-lg overflow-hidden table-container p-4">
            <table class="w-full table-auto">
                <thead>
                    <tr class="table-header text-sm leading-normal uppercase">
                        <th class="py-3 px-6 text-left">Username</th>
                        <th class="py-3 px-6 text-left">Message</th>
                        <th class="py-3 px-6 text-left">Co-op Password</th>
                    </tr>
                </thead>
                <tbody id="sessionTableBody">
                    <!-- Sessions will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="credits">
        Created by 2Pz
    </div>

    <script>
        // Establish WebSocket connection
        const socket = new WebSocket('ws://localhost:8000/ws');
        
        socket.onmessage = function(event) {
            const sessions = JSON.parse(event.data);
            updateSessionTable(sessions);
        };

        socket.onerror = function(error) {
            console.error('WebSocket Error:', error);
        };

        socket.onclose = function(event) {
            console.log('WebSocket connection closed:', event);
        };

        // Fetch initial sessions data
        fetch('http://localhost:8000/api/sessions')
            .then(response => response.json())
            .then(sessions => updateSessionTable(sessions))
            .catch(error => console.error('Error fetching sessions:', error));

        // Function to update the session table
        function updateSessionTable(sessions) {
            const tableBody = document.getElementById('sessionTableBody');
            tableBody.innerHTML = ''; // Clear previous rows
            sessions.forEach(session => {
                const row = document.createElement('tr');
                row.className = 'table-row border-b border-gray-700 fade-in';
                row.innerHTML = `
                    <td class="py-3 px-6 text-left whitespace-nowrap">${session.username}</td>
                    <td class="py-3 px-6 text-left">${session.message}</td>
                    <td class="py-3 px-6 text-left">${session.password}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
